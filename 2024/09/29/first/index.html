<h2 id="薛"><a href="#薛" class="headerlink" title="薛:"></a><strong>薛:</strong></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">都心照不宣 多少有些遮掩</span><br><span class="line">为泛情的季节 还在拼凑些条件</span><br><span class="line">爱躲在老街 不愿让人发现</span><br><span class="line">复古得惹人嫌 它怀念 单车的季节</span><br></pre></td></tr></table></figure>



<h2 id="韩"><a href="#韩" class="headerlink" title="韩:"></a><strong>韩:</strong></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">看月牙露出小尖尖 会约在哪里见面</span><br><span class="line">没电话的从前 奔跑只因思念</span><br><span class="line">别打扰树影的聊天 给他们多些时间</span><br><span class="line">从犹豫到相恋 先别让人发现</span><br></pre></td></tr></table></figure>



<h2 id="薛-1"><a href="#薛-1" class="headerlink" title="薛:"></a><strong>薛:</strong></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">爱阴晴圆缺 好像有了区别</span><br><span class="line">像找不到原件 所以我们都走不远</span><br><span class="line">都题材有限 也不是很理解</span><br><span class="line">为何写满背面 来描写一张旧照片</span><br></pre></td></tr></table></figure>



<h2 id="韩-1"><a href="#韩-1" class="headerlink" title="韩:"></a>韩:</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">看月牙露出小尖尖 怎么你还没有出现</span><br><span class="line">不问不看时间 站在小雨里面</span><br><span class="line">别偷偷拆开那信件 落笔的人红了脸</span><br><span class="line">你会踮起脚尖 还是消失不见</span><br></pre></td></tr></table></figure>

<h2 id="薛-2"><a href="#薛-2" class="headerlink" title="薛:"></a><strong>薛:</strong></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我们经不起考验</span><br></pre></td></tr></table></figure>
